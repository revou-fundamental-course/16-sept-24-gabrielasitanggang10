<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Home</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <!-- Tambahkan logo di sini -->
            <a href="Index.html">
              <img src="logo.JPEG" alt="Logo" class="logo" />
            </a>
          </li>
          <li><a href="Index.html">Home</a></li>
          <li><a href="profile.html">Our Profile</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#message-section">Message Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="welcome-section">
        <h1 id="welcome-message">Hi, Welcome to My Website</h1>
        <p>Ini merupakan website yang saya kembangkan dengan materi dari RevoU</p>
        <img src="sunset.jpeg" alt="Sunset" class="sunset" style="display: block; margin: auto" />
      </section>

      <section class="headquarters">
        <h2>Our Headquarter</h2>
        <div class="locations">
          <div>Jakarta</div>
          <div>Bandung</div>
          <div>Surabaya</div>
        </div>
      </section>

      <section id="message-section" class="message-us">
        <h2>Message Us</h2>
        <form id="messageForm">
          <label for="name">Nama:</label>
          <input type="text" id="name" name="name" required />

          <label for="birthDate">Tanggal Lahir:</label>
          <input type="date" id="birthDate" name="birthDate" required />

          <label for="gender">Jenis Kelamin:</label>
          <input type="radio" id="male" name="gender" value="Laki-Laki" required />Laki-Laki <input type="radio" id="female" name="gender" value="Perempuan" />Perempuan

          <label for="message">Pesan:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Submit</button>
        </form>
        <div id="submittedData"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
